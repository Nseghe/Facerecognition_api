<!doctype html>
<title>Python Flask Multiple Files Upload Example</title>

<p>
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
		<ul class=flashes>
		{% for message in messages %}
		  <li>{{ message }}</li>
		{% endfor %}
		</ul>
	  {% endif %}
	{% endwith %}
</p>

<h2>Result</h2>
	<h4>{{ result }}</h4>
